    <script>
        var signtool;
        // Xử lý chọn tệp
        $(document).on(
            'change',
            '#input-file :file',
            function (event) {
                var input = $(this), numFiles = input.get(0).files ? input
                    .get(0).files.length : 1, label = input.val().replace(
                        /\\/g, '/').replace(/.*\//, '');
                input.trigger('fileselect', [numFiles, label]);
                var file = event.target.files[0];

                // Khởi tạo plugin
                signtool = $('#pdf-advanced').pdfsignature(options);
                // Truyền dữ liệu file pdf
                signtool.initDataFile(file);
            });
        $('#start-btn').click(function () {
            // Hiển thị khung kéo thả
            signtool.start();
        });
    </script>
